<!DOCTYPE html>

<body>
  <script>
    const student1 = {
      name: 'hong',
      age: 25
    };

    const name = 'Gang';
    const age = '18';
    const student2 = {
      name: name,
      age: age
    };

    // shorthand property names

      name, age
    };
    console.log(student1, student2, student3);
  </script>
