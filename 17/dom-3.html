<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="cat black">봄베이</div>
  <div class="cat white">페르시안</div>
  <div class="dog white">스피츠</div>

  <script>
    const cats = document.getElementsByClassName("cat");
    for (let i = 0; i < cats.length; i++) {
      console.log(i + "번째 고양이 : " + cats[i].innerHTML);
    }

    const white = document.getElementsByClassName('white cat');
    for (let i = 0; i < white.length; i++) {
      console.log(i + "번째 하얀색 : " + white[i].innerHTML);
    }
  </script>
</body>

</html>
