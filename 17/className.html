<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pink {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1 id="title">Javascript</h1>
  <script>
    const elem = document.getElementById("title");
    elem.onmouseover = () => {
      elem.className = "pink";
    }
    elem.onmouseout = () => {
      elem.classList = "";
    }
  </script>
</body>

</html>
