<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 폼 예제</title>
  <script src="../js/elt.js"></script>
</head>

<body>
</body>
<script>
  const input = function () {
    const form = elt("form", null);
    const h1 = elt("h1", null, "설문조사");
    const p1 = elt("p", null);
    const label1 = elt("label", null, "이름 : ");
    const input = elt("input", { type: 'text' });
    const p2 = elt("p", null);
    const label2 = elt("label", null, "성별 : ");
    const label3 = elt("label", null, "남");
    const label4 = elt("label", null, "여");
    const radio1 = elt("input", { type: 'radio', name: 'sex', value: 'male' });
    const radio2 = elt("input", { type: 'radio', name: 'sex', value: 'female' });
    const p3 = elt("p", null);
    const label5 = elt("label", null, "혈액형 : ");
    const select = elt("select", { name: 'bloodtype', id: 'menu1' })
    const bloodtypes = ['A형', 'B형', 'O형', 'AB형'];
    const p4 = elt("p", null);
    const h2 = elt("h2", null, "의견");
    const textarea = elt("textarea", { name: 'opinion', rows: '6', cols: '80', 
    placeholder: '의견을 남겨주세요' });
    const p5 = elt("p", null);
    const submit = elt("input", { type: "submit", value: "보내기" });
    const reset = elt("input", { type: "reset", value: "취소" });

    document.body.appendChild(form);
    form.appendChild(h1);
    form.appendChild(p1);
    p1.appendChild(label1);
    p1.appendChild(input);

    form.appendChild(p2);
    p2.appendChild(label2);
    p2.appendChild(label3);
    label3.appendChild(radio1);
    p2.appendChild(label4);
    label4.appendChild(radio2);

    form.appendChild(p3);
    p3.appendChild(label5);
    p3.appendChild(select);
    bloodtypes.forEach((type) => {
      select.appendChild(elt("option", null, type));
    })

    form.appendChild(p4);
    p4.appendChild(h2);
    p4.appendChild(textarea);

    form.appendChild(p5);
    p5.appendChild(submit);
    submit.style.marginRight = '5px';
    p5.appendChild(reset);

  }

  input();
</script>

</html>
