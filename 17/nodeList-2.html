<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>DOM을 공부합시다.</h1>
  <a href="#" onclick="addP(); this.onclick='';">더보기</a>
  <div id="info"></div>
  <script>
    function addP() {
      const newP = document.createElement("p");
      const newText = document.createTextNode("DOM은 document object model의 줄임말입니다.");
      document.getElementById("info").appendChild(newP).appendChild(newText);

      const newImg = document.createElement("img");
      const srcNode = document.createAttribute("src");
      const altNode = document.createAttribute("alt");
      srcNode.value = "../images/dom.jpg";
      altNode.value = "돔 트리 예제 이미지";
      newImg.setAttributeNode(srcNode);
      newImg.setAttributeNode(altNode);
      document.getElementById("info").appendChild(newImg);

    }
  </script>
</body>

</html>
