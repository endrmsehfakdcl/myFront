<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 HTML문서 </title>
</head>

<body>
  <h1>DOM 이란?</h1>
  <p>
    <strong>Document Object Model</strong>의 줄임말입니다.
  </p>
  <script>
    let p = document.getElementsByTagName('p');
    console.log(p);
    console.log(p[0].getElementsByTagName('strong'));
  </script>
</body>

</html>
