<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="https://www.keduit.com" id="school">한국정보교육원</a>
  <form id="favorite" action="">
    <input type="checkbox" name="dog" value="pome">포메라니안<br>
    <input type="checkbox" name="dog" value="dalma">달마시안<br>
    <input type="checkbox" name="dog" value="bull">불독<br>
  </form>

  <script>
    const anchor = document.getElementById("school");
    console.log(anchor.href);
    anchor.setAttribute("href", "https://www.google.com/");

    let result = [];
    let fm = document.getElementById("favorite");
    let list = fm.children;
    console.log(fm.children);
    for (let i = 0; i < list.length; i++) {
      if (list[i].nodeName == 'INPUT' && list[i].type == 'checkbox') {
        result.push(list[i].getAttribute('value'));
        console.log(list[i].hasAttribute('type'));
      }

      console.log(list[i].removeAttribute("name"));
    }
    console.log(result);
    console.log(result.join("-"));


  </script>
</body>

</html>
