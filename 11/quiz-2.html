<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-2</title>
  <style>
   #container{  
    text-align: center;
   }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: rotate 2s infinite;
    }

    @keyframes rotate {
      from {
        transform: perspective(200px) rotateY(0deg); 
      }

      50% {
        transform: perspective(200px) rotateY(180deg);
      }

      to {
        transform: perspective(200px) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <img src="../images/bg.jpg" alt="quiz2">
  </div>
</body>

</html>
