<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 1000px;
      margin: 20px auto;
      /* font-size: 0px; */
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
    }

    li {
      /* height: 200px; */
      float: left;
      margin: 10px;
      overflow: hidden;
      position: relative;
    }

    .caption {
      position: absolute;
      width: 300px;
      height: 200px;
      background: rgba(0, 0, 0, 0.6);
      top: 200px;
      opacity: 0;
      transition: 0.6s ease-in;
      color: white;
      text-align: center;
    }

    li:hover .caption {
      opacity: 1;
      transform: translateY(-200px);
    }
    img{
      display: block;
    }
    
  </style>
</head>

<body>
  <div id="container">
    <h1>신상품 목록</h1>
    <ul class="prod-list">
      <li>
        <img src="../images/prod1.jpg" alt="prod1">
        <div class="caption">
          <h2>상품목록1</h2>
          <p>Lorem, ipsum dolor.</p>
          <p>가격 : 12,345</p>
        </div>
      </li>
      <li>
        <img src="../images/prod2.jpg" alt="prod2">
        <div class="caption">
          <h2>상품목록2</h2>
          <p>Lorem, ipsum dolor.</p>
          <p>가격 : 12,345</p>
        </div>
      </li>
      <li>
        <img src="../images/prod3.jpg" alt="prod3">
        <div class="caption">
          <h2>상품목록3</h2>
          <p>Lorem, ipsum dolor.</p>
          <p>가격 : 12,345</p>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
