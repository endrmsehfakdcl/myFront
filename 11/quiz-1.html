<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-1</title>
  <style>
    #container {
      text-align: center;
    }

    ul {
      list-style: none;
      display: inline-block;
      padding: 0px;
    }

    li {
      float: left;
      background-color: lightgrey;
      border: 1px solid black;
      border-right: 0px;
      padding: 10px 30px;
      box-shadow: 0px 3px 3px grey;
    }

    li:hover {
      background-color: black;
      color: white;
      transition: 0.5s all ease-in;
    }

    #menu1 {
      border-radius: 10px 0 0 10px;
    }

    #menu6 {
      border-radius: 0 10px 10px 0;
      border-right: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="container">
    <ul>
      <li id="menu1">메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
      <li id="menu6">메뉴6</li>
    </ul>
  </div>
</body>

</html>
