<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>

<body>
  <h1>레드향 주문하기</h1>
  <fieldset>
    <legend>배송 정보</legend>
    <ul>
      <li><label for="name">이름</label>
        <input type="text" id="name">
      </li>
      <li>
        <label for="addr">배송주소</label>
        <input type="text" id="addr" required placeholder="상세주소까지 입력하세요">
      </li>
      <li>
        <label for="uemail">이메일</label>
        <input type="email" id="uemail">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone">
      </li>
      <li>
        <label for="d-day">배송지정</label>
        <input type="date" id="d-day">
      </li>
      <li>
        <label for="prod">상품 선택</label>
        <select name="" id="prod">
          <optgroup>
            <option value="special_3" selected>선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
          </optgroup>
          <option value="family_3">가정용 3kg</option>
          <option value="family_5">가정용 5kg</option>
        </select>
      </li>
      <li>
        <label for="pack">포장여부</label>
        <input type="text" id = "pack" list="pack1">
        <datalist id="pack1">
          <option value="package">선물포장</option>
          <option value="unpackage">선물포장 안함</option>
        </datalist>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea name="" id="memo" cols="40" rows="4"></textarea>
      </li>
    </ul>
  </fieldset>
  <div id="button">
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </div>
</body>

</html>
