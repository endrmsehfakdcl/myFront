<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      box-sizing: border-box;
      background-color: #eee;
      width: 400px;
      height: 800px;
      border: 1px solid black;
      position: relative;
    }

    #block {
      width: 160px;
      height: 40px;
      background-color: skyblue;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="block"></div>
  </div>
  <script>
    let xCoordinate = 0;
    let yCoordinate = 0;
    let blockAngle = 0;

    function moveBlock(event) {
      let block = document.getElementById("block");
      let container = document.getElementById("container");

      switch (event.key) {
        case "ArrowLeft":
          xCoordinate -= 40;
          break;
        case "ArrowRight":
          xCoordinate += 40;
          break;
        case "ArrowUp": // rotate right
          blockAngle += 90;
          break;
        case "ArrowDown":
          yCoordinate += 40;
          break;
        case "z": // rotate left
          blockAngle -= 90;
          break;
      }


      block.style.transform = "translate(" + xCoordinate + "px, " + yCoordinate + "px) rotate(" + blockAngle + "deg)";
    }

    document.addEventListener("keydown", moveBlock);
  </script>
</body>

</html>
