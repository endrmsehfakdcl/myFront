<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      width: 1200px;
      margin: 0 auto;
    }

    header {
      width: 1200px;
      height: 120px;
      background-color: #acacac;
    }

    #left-sidebar {
      width: 250px;
      height: 600px;
      background-color: aqua;
      float: right;
    }

    section {
      width: 800px;
      height: 600px;
      background-color: #f7f7f7;
      float: right;
    }

    #right-sidebar {
      width: 150px;
      height: 600px;
      background-color: aqua;
      float: right;
    }

    footer {
      width: 1200px;
      height: 100px;
      background-color: #888888;
      clear: both;
    }
  </style>
</head>

<body>
  <div id="container">
    <header>
      <h1>사이트 제목</h1>
    </header>
    <aside id="left-sidebar">
      <h2>사이드 바</h2>
    </aside>
    <section>
      <h2>본문</h2>
    </section>
    <aside id="right-sidebar">
      <h2>사이드 바</h2>
    </aside>
    <footer>
      <h2>푸터</h2>
    </footer>
  </div>

</body>

</html>
