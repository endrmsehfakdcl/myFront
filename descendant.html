<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: aliceblue;
    }

    section {
      width: 600px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      list-style: none;
    }

    section p {
      color: blue;
    }

    section>p {
      color: red;
    }

    h1+p {
      color: chartreuse;
    }

    div>p {
      background-color: beige;
    }

    div~p {
      background-color: aqua;
    }

    p+p {
      color: green;
    }
  </style>
</head>

<body>
  <section>
    <h1>예약방법 및 사용 요금</h1>
    <p>
      아직 온라인 예약 신청이 준비 되지 않았습니다<br>전화()로 문의 바랍니다.
    </p>
    <div>
      <p>가족실(2~4인) : 60,000 원/일</p>
      <p>도미토리(4인 공용) : 25,000 원/일</p>
    </div>
    <h4>1234</h4>
    <p>abcd</p>
    <p>abcd</p>
  </section>

</body>

</html>
