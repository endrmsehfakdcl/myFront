<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* $grid-breakpoints: (
      xs: 0,
      sm: 576px,
      md: 768px,
      lg: 992px,
      xl: 1200px,
      xxl: 1400px
    ); */

    .box {
      border: 1px solid green;
    }
  </style>
</head>

<body class="container">
  <div class="row">
    <!-- 중단점이 sm일때는 12 lg일 때는 6으로 사용하겠다. -->
    <div class="box col-sm-12 col-lg-6">Box 1</div>
    <!-- box 대신에 border border-success를 사용해도 된다. -->
    <div class="border border-success col-sm-12 col-lg-6">Box 1</div>
  </div>
  <div class="row">
    <div class="box col-sm-12 col-md-6 col-lg-3">Box 3</div>
    <div class="box col-sm-12 col-md-6 col-lg-3">Box 3</div>
    <div class="box col-sm-12 col-md-6 col-lg-3">Box 3</div>
    <div class="box col-sm-12 col-md-6 col-lg-3">Box 3</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
