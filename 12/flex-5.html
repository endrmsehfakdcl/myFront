<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스박스에서 교차축 정렬방법</title>
  <style>
    .container {
      width: 1000px;
      display: flex;
      background-color: #ccc;
      border: 1px solid black;
      margin: 30px;
      height: 200px;
    }

    .box {
      padding: 5px 45px;
      margin: 5px;
      background-color: black;
    }

    p {
      color: #fff;
      text-align: center;
    }

    #opt1{
      align-items: flex-start;
    }
    #opt2{
      align-items: flex-end;
    }
    #opt3{
      align-items: center;
    }
    #opt4{
      align-items: baseline;
    }
    #opt5{
      align-items: stretch; /*default*/
    }
    #opt6 > .box:nth-child(1){
      align-self: flex-start;
    }
    #opt6 > .box:nth-child(3){
      align-self: flex-end;
    }
    #opt6 > .box:nth-child(4){
      align-self: flex-center;
    }
  </style>
</head>

<body>
  <div class="container" id="opt1">
    <div class="box">
      <p>1</p>
    </div>
    <div class="box">

    </div>
    <div class="box">

    </div>
    <div class="box">

  </div>
