  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <div class="card-body">
    <section></section>
    <h2>K-MOOC</h2>
    <div>
      <table class="table">
        <thead>
          <tr>
            <td>ID</td>
            <td>강좌명</td>
            <td>기관명</td>
            <td>교수진</td>
            <td>수강신청 시작일</td>
            <td>수강신청 마감일</td>
            <td>썸네일</td>
          </tr>
        </thead>
        <tbody id="container"></tbody>
      </table>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $.ajax({
        url: 'http://apis.data.go.kr/B552881/kmooc/courseList?ServiceKey=d07%2FSorIUYvq53lXRMjxXTqLPpBd3Z6bLfSjQMAuOMZMdYvDC%2FGgfDI37VlbjA3yNEDvT5afThFRlMlfZfN7Fw%3D%3D&page=1',
        type: 'GET',
        success: function (data) {
          console.log(data);
          data.results.forEach(function (item, index) {
            console.log(item.media.image);
            console.log(index);
            let temp = '<tr>';
            temp += '<td>' + item.id + '</td>';
            temp += '<td>' + item.name + '</td>';
            temp += '<td>' + item.org_name + '</td>';
            temp += '<td>' + item.teachers + '</td>';
            temp += '<td>' + item.enrollment_start + '</td>';
            temp += '<td>' + item.enrollment_end + '</td>';
            temp += '<td><img src="' + item.media.image.large + '" alt = "이미지" width = "100px"> </td>';
            temp += '</tr>';
            console.log(temp);
            $(temp).appendTo('#container');
          });
        }
      });
    });
  </script>
