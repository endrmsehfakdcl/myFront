<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(() => {
      // 클릭하면
      $('.btn1').click(() => {
        $('.btn1').parent().next().css({ "color": "#0f0" });
      })
      // 마우스를 올리면
      $('.btn2').on({
        "mouseover focus": () => {
          $('.btn2').parent().next().css({ "color": "#00f" });
        },
        "mouseout blur": function () {
          $('.btn2').parent().next().css({ 'color': '#000' });
        }
      });

      $('.btn1').click();
      $('.btn2').trigger('mouseover');
      $('.btn2').off("mouseover focus");
    });
  </script>
</head>

<body class="card-body">
  <!-- 버튼을 클릭하면 내용을 바꾸겠다. -->
  <p><button class="btn1">버튼1</button></p>
  <p>내용1</p>
  <p><button class="btn2">버튼2</button></p>
  <p>내용2</p>
  <script>

  </script>
</body>

</html>
