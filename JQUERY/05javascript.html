<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(() => {
      // class='test'를 css적용
      const test = $('.test').css('color', 'orange');
      // jQuery와 javascript같이 작성 가능하다
      for (let i = 0; i < test.length; i++) {
        if (i % 2 === 0) {
          // $(test[i]).css('fontSize','50px'); 
          test[i].style.fontSize = '50px';
          $(test[i]).css('fontWeight', 'bold');
        }
      }

      const first = test[0];
      console.log("-----------")
      console.log(first);
      $(first).css('fontSize', '50px');
      first.style.fontWeight = 'bold';
      $(test[1]).css('fontSize', '30px');

      const dom = '<div>Hello World</div>';
      console.log(dom);

      const jq = $(dom).css('color', 'orange');
      console.log(jq);
    })
  </script>
</head>

<body>
  <div class="card-body content">
    <div id="a">1. Lorem, ipsum dolor.</div>
    <div>2. Lorem ipsum dolor sit.</div>
    <div class="test">3. Lorem ipsum dolor sit.</div>
    <div class="test main">4. Lorem ipsum dolor sit.</div>
    <div>
      <span>5. Lorem ipsum dolor sit amet.</span>
      <h1 id="a">6. Lorem ipsum dolor sit.</h1>
    </div>
    <div id="b">7 Lorem, ipsum.</div>
    <div class="test">8. Lorem ipsum dolor sit.</div>
    <div class="main">9. Lorem, ipsum.</div>
    <div class="test">10 Lorem ipsum dolor sit amet.</div>
    <div class="a">11. Lorem, ipsum.</div>
    <div>
      <h1>12. end</h1>
    </div>
  </div>
</body>

</html>
