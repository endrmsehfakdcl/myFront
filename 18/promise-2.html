<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const promise = new Promise(function (resolve, reject) {
      setTimeout(() => {
        console.log("A");
        resolve(console.log("A가 출력되었습니다."));
      }, 1000);
    });
    promise.then(function () {
      console.log("B");
    });
  </script>
</body>

</html>
