<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>console.log("A");</p>
  <p>setTimeout(() => { console.log("B") }, 0);</p>
  <p>console.log("C");</p>

    setTimeout(() => { console.log("B") }, 0);
    console.log("C");
  </script>
