<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      _name = ''; // _ : protected 상속관계 있을 때만 접근가능
      constructor(name) {
        this._name = name;
      }
      sayHello() {
        console.log(`안녕하세요! ${this._name}`);
      }
    }

    const me = new Person('홍길동');
    me.sayHello();
    console.log(me);

    console.log(me instanceof Person);
    console.log(Object.getPrototypeOf(Person).constructor); 
    console.log(Object.getPrototypeOf(Person).constructor === Person); // false
    console.log(Object.getPrototypeOf(me).constructor);
    console.log(Object.getPrototypeOf(me).constructor === Person);  

  </script>
</body>

</html>
