<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      width: 200px;
      height: 80px;
      line-height: 80px;
      border: 1px dashed black;
      text-align: center;
      margin: 50px auto;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <p>
    <a href="" onclick="openPopup('./quiz-1.html', 'popup', 400, 200)">
      현재 시간 보기</a>
  </p>
  <script>
    function openPopup(doc, win, w, h) {
      let left = (screen.availWidth - w) / 2;
      let top = (screen.availHeight - h) / 2;
      let opt = "left=" + left + ", top = " + top + ", width = " + w + ", height = " + h;
      window.open(doc, win, opt);
    }
    // openPopup("./quiz-1.html", "popup", 400, 200);
  </script>
</body>

</html>
