<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      box-sizing: border-box;
      width: 380px;
      height: 180px;
      line-height: 180px;
      margin: 0;
      padding: 0;
      border: 1px solid black;
      text-align: center;
    }

    span {
      color: blue;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <p>현재 시각
    <span id="current" class="display"></span>
  </p>
  <script>
    setInterval(displayNow, 1000);
    function displayNow() {
      let date = new Date();
      let currentTime = date.toLocaleTimeString();
      document.querySelector("#current").innerHTML = currentTime;
    }
  </script>
</body>

</html>
