<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>3의 배수 찾기</h1>

  <script>
    let n = prompt("몇 까지 3의 배수를 찾을까요?");
    let count = 0;
    for (i = 1; i <= n; i++) {
      if (i % 3 == 0) {
        count++;
        document.write(i + "<span id=\"comma" + count + "\">, </span>");
      }
    }
    document.write("<h2>50까지 4의 배수의 개수 : " + count + "</h2>");
    document.write("<span id=\"comma" + count + "\" style=\"visibility: hidden\"></span>");
  </script>
</body>

</html>
