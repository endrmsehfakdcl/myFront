<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>4의 배수일까 아닐까</h1>

  <script>
    let n = prompt("숫자를 입력하시오.");
    if (n % 4 == 0) {
      document.write("<h3>" + n + "는 4의 배수입니다." + "</h3>")
    }
    else {
      document.write("<h3>" + n + "는 4의 배수가 아닙니다." + "</h3>")
    }
  </script>
</body>

</html>
